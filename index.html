<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto+Slab:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Pomodoro</title>
</head>
<body class="default">
    <main>
      <h1>pomodoro</h1>
      <div class="options">
        <button class="active" id="pomodoro" data-option="pomodoroTime">pomodoro</button>
        <button id="shortBreak" data-option="shortBreakTime">short break</button>
        <button id="longBreak" data-option="longBreakTime">long break</button>
      </div>
      <div class="timer">
       
          <div class="circle" >

            <div class="timer_content">
              <h2>
                <span class="minutes">25</span>
                <span>:</span>
               <span class="seconds">00</span> </h2>
              <button class="action">PLAY</button>
              <button class="reset">RESET</button>
            </div>
          </div>
       
      </div>
      <div class="settings">
        <button id="settings"><img src="assets/icon-settings.svg" alt=""></button>
      </div>
      
      <div class="session-progress">
        <button id="sessionProgressButton">SESSION PROGRESS</button>
        <div class="session-count" id="sessionCount">0</div>
      </div>
      
    </main>
    <div class="modal">
      <div class="backdrop"></div>
      <div class="modal__content">
        <div class="modal__header">
          <h2>Settings</h2>
          <button class="close"><img src="assets/icon-close.svg" alt=""></button>
        </div>
       
        <div class="modal__body">
          <div class="time">
            <h3>Time (minutes)</h3>
            <div class="time__container">
              <div class="form__field">
                <label for="pomodoroTime">pomodoro time</label>
                <div class="input__field">
                  <input type="number" min="1" id="pomodoroTime" max="99" value="25">
                  <div class="changeTime">
                    <button class="top"><img src="assets/icon-arrow-up.svg" alt=""></button>
                    <button class="bottom"><img src="assets/icon-arrow-down.svg" alt=""></button>
                  </div>
                </div>
              
              </div>
              <div class="form__field">
                <label for="shortBreakTime">Short Break time</label>
                <div class="input__field">
                  <input type="number" min="1" id="shortBreakTime" max="99" value="5">
                  <div class="changeTime">
                    <button class="top"><img src="assets/icon-arrow-up.svg" alt=""></button>
                    <button class="bottom"><img src="assets/icon-arrow-down.svg" alt=""></button>
                  </div>
                </div>
             
              </div>
              <div class="form__field">
                <label for="longBreakTime">Long Break time</label>
                <div class="input__field">
                  <input type="number" min="1" id="longBreakTime" max="99" value="15">
                  <div class="changeTime">
                    <button class="top"><img src="assets/icon-arrow-up.svg" alt=""></button>
                    <button class="bottom"><img src="assets/icon-arrow-down.svg" alt=""></button>
                  </div>
                </div>
                
              </div>
              
            </div>
          </div>
          <div class="font container">
            <h3>Font</h3>
            <div class="font__family">
              <button class="SpaceMono fontActive" data-fontFamily="Space Mono">
                Aa
              </button>
              <button data-fontFamily="Roboto Slab" class="RobotoSlab">
                Aa
              </button>
              <button data-fontFamily="Kumbh Sans" class="KumbhSans">
                Aa
              </button>
            </div>
          </div>
          <div class="color container">
            <h3>Color</h3>
            <div class="color__container">
              <button class="colorActive default" data-color="default">
                <i class="fa-solid fa-check"></i>
              </button>
              <button data-color="blue" class="blue">
                <i class="fa-solid fa-check"></i>
              </button>
              <button data-color="purple" class="purple">
                <i class="fa-solid fa-check"></i>
              </button>
            </div>
          </div>
  
          <button class="apply">
            apply
          </button>
        </div>
      </div>
    

    </div>
    <footer class="attribution">
      Want to be more productive? <a href="#" target="_blank">Now you can be using pomodoro technique</a>. 
      Coded by <a href="#">Archana</a>.
    </footer>
    <script src="script.js" defer></script>
    

  </body>
</html>
