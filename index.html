<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto+Slab:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro</title>
</head>
<body>
    <main>
      <h1>Pomodoro</h1>
      <div class="options">
        <button class="active" id="pomodoro">pomodoro</button>
        <button id="shortBreak">short break</button>
        <button id="longBreak">long break</button>
      </div>
      <div class="timer">
       
          <div class="circle">

            <div class="timer_content">
              <h2>
                <span class="minutes">25</span>
                <span>:</span>
               <span class="seconds">00</span> </h2>
              <button class="action">PLAY</button>
            </div>
          </div>
       
      </div>
      <div class="settings">
        <button><img src="assets/icon-settings.svg" alt=""></button>
      </div>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
